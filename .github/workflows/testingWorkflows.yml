name: Testing stuff

on:
  push:
    branches:
      - master

  pull_request:
    branches: [master]
    types: [opened, synchronize]

#${{ contains( env.COMMIT_MESSAGES_STRING, '#skip' ) }}

env:
  COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
  COMMIT_MESSAGES_STRING: ${{ join( env.COMMIT_MESSAGES ) }}
  SKIP_DEPLOY_AND_TAG: true

jobs:
  testing:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: print env commit-msg
        run: echo "$COMMIT_MESSAGES"
      - name: print env commit-msg_str
        run: echo "$COMMIT_MESSAGES_STRING"
      - name: print env skip-deploy
        run: echo "$SKIP_DEPLOY_AND_TAG"
      - name: skip deploy true
        if: ${{ env.SKIP_DEPLOY_AND_TAG == 'true' }}
        run: echo "SKIP_DEPLOY_AND_TAG=TRUE"
      - name: skip deploy false
        if: ${{ env.SKIP_DEPLOY_AND_TAG == 'false' }}
        run: echo "SKIP_DEPLOY_AND_TAG=FALSE"
